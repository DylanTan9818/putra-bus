name: putra_tee
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.3
  url_launcher: ^6.0.12
  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  flutter_polyline_points: ^2.0.0
